<nav class="my-1">
    <ul class="pagination pagination-circle pg-blue mb-0">

        <!--First-->
        <!--li class="page-item" [ngClass]="{'disabled': isFirst()}"><a class="page-link" mdbWavesEffect (click)="pageNumberChanged(1)">First</a></li-->

        <!--Arrow left-->
        <li class="page-item" [ngClass]="{'disabled': !hasPrevious()}" (click)="pageNumberChanged(pageNumber - 1)">
            <a class="page-link" mdbWavesEffect aria-label="Previous">
                <span aria-hidden="true">« Previous</span>
                <span class="sr-only">Previous</span>
            </a>
        </li>

        <!--Numbers-->
        <li class="page-item" *ngFor="let item of getPageNumbers(); let i = index;" [ngClass]="{'active': pageNumber === i}"><a class="page-link" (click)="pageNumberChanged(i)" mdbWavesEffect>{{ i + 1}}</a></li>

        <!--Arrow right-->
        <li class="page-item" [ngClass]="{'disabled': !hasNext()}">
            <a class="page-link" mdbWavesEffect aria-label="Next" (click)="pageNumberChanged(pageNumber + 1)">
                <span aria-hidden="true">Next »</span>
                <span class="sr-only">Next</span>
            </a>
        </li>

        <!--More-->
        <!--li class="page-item" [ngClass]="{'disabled': !hasMore}"><a class="page-link" (click)="pageNumberChanged(totalPages)">More...</a></li-->

    </ul>
</nav>

<div class="col-lg-10 d-flex flex-column flex-grow">

    <grid-navigation (onNavChanged)="onNavChanged($event)"></grid-navigation>
    
    <div class="scrollable d-flex flex-column flex-grow mt-3 mb-3">
            <div class="col-lg-12" *ngIf="coins.length !== 0">
                <div class="row" *ngIf="coins.length !== 0">
                    <div class="col-xl-3 col-lg-4 col-md-6" *ngFor="let coin of coins">
                        <app-coin [coin]="coin" [country]='countryId'></app-coin>
                    </div>
                </div>
            </div>
            <div class="d-flex flex-grow flex-column flex-center" *ngIf="coins.length == 0">
                <img src="assets/content/silver-coin-montage.png" class="img-fluid">
            </div>
    </div>

    <div style="margin: auto;">

        <nav class="my-4">
                <ul class="pagination pagination-circle pg-blue mb-0">
            
                    <!--First-->
                    <li class="page-item disabled"><a class="page-link" mdbWavesEffect>First</a></li>
            
                    <!--Arrow left-->
                    <li class="page-item disabled">
                        <a class="page-link" mdbWavesEffect aria-label="Previous">
                            <span aria-hidden="true">«</span>
                            <span class="sr-only">Previous</span>
                        </a>
                    </li>
            
                    <!--Numbers-->
                    <li class="page-item active"><a class="page-link" mdbWavesEffect>1</a></li>
                    <li class="page-item"><a class="page-link" mdbWavesEffect >2</a></li>
                    <li class="page-item"><a class="page-link" mdbWavesEffect >3</a></li>
                    <li class="page-item"><a class="page-link" mdbWavesEffect >4</a></li>
                    <li class="page-item"><a class="page-link" mdbWavesEffect >5</a></li>
            
                    <!--Arrow right-->
                    <li class="page-item">
                        <a class="page-link" mdbWavesEffect aria-label="Next">
                            <span aria-hidden="true">»</span>
                            <span class="sr-only">Next</span>
                        </a>
                    </li>
            
                    <!--First-->
                    <li class="page-item"><a class="page-link">Last</a></li>
            
                </ul>
            </nav>
            <!--/Pagination -->
    </div>
</div>

<div class="col-lg-2 scrollable">
    <div class="row">
        <div class="col-md-6 col-lg-12 mb-1">
            <h5 class="font-weight-bold dark-grey-text"><strong>Order By</strong></h5>
            <div class="divider"></div>

            <p class="blue-text"><a>Default</a></p>
            <p class="dark-grey-text"><a>By Issue Date</a></p>
        </div>

        <grid-filter [label]="'Material'" [name]="'material'" [values]="materialFilters" (onFilterChanged)="onMaterialChanged($event)"></grid-filter>

        <grid-filter [label]="'Denomination'" [name]="'denomination'" [values]="denominationFilters" (onFilterChanged)="onDenominationChanged($event)"></grid-filter>

    </div>
</div>

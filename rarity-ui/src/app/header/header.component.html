    <mdb-navbar SideClass="navbar fixed-top navbar-toggleable-md navbar-expand-lg scrolling-navbar double-nav" height="45px" [containerInside]="false">
        <logo>
            <div class="logo-wrapper waves-light">
                <img src="assets/header/logo.png" height="45px" >
            </div>
            <a class="navbar-brand">
                <span class="h5">Rarity&amp;Collection</span> 
            </a>
        </logo>

        <navlinks>
            <ul class="nav navbar-nav nav-flex-icons ml-auto">
                <div *ngIf="isLoggedIn(); else notLoggedIn">
                <li class="nav-item dropdown btn-group" dropdown style="width: 150px">
                    <a dropdownToggle type="button" class="nav-link dropdown-toggle waves-light" mdbWavesEffect>
                        <i class="fa fa-sheqel"></i> Collection
                    </a>

                    <div class="dropdown-menu dropdown-primary dropdown-menu-right" role="menu">                      
                        <a class="border-info dropdown-item" [ngClass]="{'border-left border-3': !getSharedCollection()}" (click)="setSharedCollection()">Own</a>
                        <h6 class="dropdown-header" style="padding-left: 0px">Public/Shared</h6>
                        <a class="border-info dropdown-item" *ngFor="let publicCollection of publicCollections" [ngClass]="{'border-left border-3': (getSharedCollection() === publicCollection)}" (click)="setSharedCollection(publicCollection)">{{ publicCollection }}</a>
                    </div>
                </li>
                <li class="nav-item dropdown btn-group" dropdown>
                    <a dropdownToggle type="button" class="nav-link dropdown-toggle waves-light" mdbWavesEffect>
                        <i class="fa fa-user-circle-o"></i> {{ getUserName() }}
                    </a>

                    <div class="dropdown-menu dropdown-primary dropdown-menu-right" role="menu">
                        <div class="divider dropdown-divider"></div>
                        <a class="dropdown-item" (click)="signOut()"><i class="fa fa-sign-out"></i> Sign Out</a>
                    </div>
                </li>
                </div>
                <ng-template #notLoggedIn>
                <li class="nav-item">
                    <a type="button" class="nav-link waves-light" mdbWavesEffect>
                        <i class="fa fa-google-plus"></i> <span class="clearfix d-none d-sm-inline-block" (click)="signIn()">Sign In</span>
                    </a>
                </li>
                </ng-template>
            </ul>
        </navlinks>
    </mdb-navbar>
  </header>

  <div class="fixed-action-btn" style="bottom: 55px; right: 24px;" *ngIf="isLoggedIn()">
        <a class="btn-floating btn-lg aqua-gradient waves-light" mdbWavesEffect (click)="fixed.toggle($event)">
            <i class="fa fa-gears"></i>
        </a>

        <div class="fixed_collapse" [mdbCollapse]="isCollapsed" #fixed="bs-collapse">
            <a class="btn-floating blue waves-light" (click)="fixed.toggle($event)" mdbWavesEffect><i class="fa fa-globe"></i></a>
            <a class="btn-floating btn-blue-grey waves-light disabled" mdbWavesEffect><i class="fa fa-server"></i></a>
            <a class="btn-floating btn-blue-grey waves-light disabled" mdbWavesEffect><i class="fa fa-gg"></i></a>
        </div>

  </div>
